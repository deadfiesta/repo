<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wen Kiong | deadfiesta.studio</title>
    <link rel="stylesheet" href="./css/fullpage.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="init-container abs passthrough"></div>
    <div class="glass-container abs passthrough">
        <div id="glassmorphism" data-hidden="false" class="home">
            <div class="content-container">
                <div class="minifier-container">
                    <div class="minify-icon-container" onclick="toggleGlass(event)">
                        <div class="icon">
                            <div class="line left"></div>
                            <div class="line right"></div>
                        </div>
                    </div>
                </div>
                <div id="content-state">
                    <div id="content" class="websites">
                        <!--website-->
                        <h4>Front-End Web Development</h4>
                        <p>My role as a designer equipped with the fundamental knowledge of front-end web development gives me a sense of what's under the hood. It allows designers to have a better understanding of the possibilities, limitations, and the tradeoffs.</p>
                        <ul>
                            <li>
                                <div onclick="openLinks('alim', 'nus-suite')" class="project-thumbnails" id="aarc"></div>
                            </li>
                            <li>
                                <div onclick="openLinks('alim', 'nus-suite')" class="project-thumbnails" id="aarc"></div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="texture abs"></div>
        </div>
    </div>
    <div class="misc-container abs passthrough"></div>
    <div class="multiply-container abs passthrough"></div>
    <div id="fullpage">
        <div class="section" data-section="home">
            <div class="fade-container abs passthrough">
                <div class="black"></div>
            </div>
            <div class="bg-container abs">
                <div class="video-container">
                    <video class="v001" poster="./images/proj-loop.jpg" playsinline autoplay muted loop data-keepplaying
                        src="./videos/proj-looper.webm" type="video/webm"></video>
                </div>
            </div>
        </div>
        <div class="section" data-section="work">
            <div class="fade-container abs passthrough">
                <div class="black"></div>
            </div>
            <div class="bg-container abs">
                <div class="video-container">
                    <video class="v002" poster="./images/red-jasper-thumbs.jpg"
                        src="https://alim.algorithmexchange.com/redjasper/video/Red%20Jasper.mp4" type="video/mp4"
                        playsinline controls></video>
                </div>
            </div>
        </div>
        <div class="section" data-section="animate">
            <div class="fade-container abs passthrough">
                <div class="black"></div>
            </div>
            <div class="bg-container abs">
                <div class="video-container">
                    <video class="v002" poster="./images/ball-render.jpg" playsinline autoplay muted loop
                        data-keepplaying src="./videos/ball-render.webm" type="video/webm"></video>
                </div>
            </div>
        </div>
    </div>
    <div class="script-container">
        <script src="./scripts/jquery-3.5.1.min.js"></script>
        <script src="./scripts/gsap.min.js"></script>
        <script src="./scripts/CSSRulePlugin.min.js"></script>
        <script src="./scripts/ScrollMagic.min.js"></script>
        <script src="./scripts/animation.gsap.min.js"></script>
        <script src="./scripts/debug.addIndicators.js"></script>
        <script src="./scripts/fullpage.extensions.min.js"></script>
        <script src="https://kit.fontawesome.com/b6a315a43e.js" crossorigin="anonymous"></script>
        <script src="./scripts//script.js"></script>
    </div>
</body>

</html>
